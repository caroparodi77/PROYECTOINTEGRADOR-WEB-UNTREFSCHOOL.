<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./form.css">
  </head>
  <body>
    <div class="container">
      <h1>Contacto</h1>

      <form action="https://formsubmit.co/caromparodi77@gmail.com" method="post">
        <input type="hidden" name="url" value="127.0.0.1:5500">
        <div class="mb-3">
          <label for="Nombre" class="form-label">Nombre </label>
          <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Juan Perez">
        </div>
        <div class="mb-3">
          <label for="Correo" class="form-label">Correo </label>
          <input type="email" class="form-control" name="correo" id="correo" placeholder="juanperez@mx.com">
        </div>
        <div class="mb-3">
          <label for="comentarios" class="form-label">Comentarios</label>
          <textarea class="form-control" id="comentarios" name="comentarios" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
      <div class="container-button">
      <a href="../index.html"><button type="submit">Volver al Inicio</button></a>
    </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
