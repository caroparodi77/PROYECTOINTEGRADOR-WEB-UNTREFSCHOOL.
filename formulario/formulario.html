<!DOCTYPE html>
<html lang="es">
<head>

<body>
    <form action="https://formsubmit.co/caromparodi77@gmail.com" method="post">
        <h2>Contacto</h2>
        <div class="input">            
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name" placeholder="Nombre" required>
                <label for="phone">Teléfono</label>
                <input type="tel" name="phone" id="phone" placeholder="Teléfono" >
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <label for="messaje">Mensaje</label>
                <textarea name="messaje" id="messaje" cols="30" rows="5" placeholder="Mensaje"></textarea>
                <input class="btn" type="submit" value="Enviar">
        </div>
    </form>
